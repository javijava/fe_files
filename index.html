<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="http://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class='form_upload'>
                <a href class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add New Item</a>
                <div class="share-buttons">
                </div>
                <div id="days" class="img-circle" style=" width: 115px;border: 3px gray solid;margin-top: 10px;text-align: center;"><h1 id='total_items' style='color:gray;'></h1><p style='color:gray;'>total</p></div>
                </div>
            <div style="float: left">
                <ul id="sortable"></ul>
            </div>
        </div>
        <div class="container">
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Add Item</h4>
                        </div>
                        <div style="float:left;">
                            <form id='new_item'>
                                <input type='text' id='fileInputText'>
                                <input type='file' id='fileInputImage'>
                                <div class='actions'>
                                    <button type="button" id="save_item" class="btn btn-default" data-dismiss="modal">guardar</button>
                                    <button type="button" data-dismiss="modal" class="btn btn-default close_footer">Cancelar</button>
                                </div>
                            </form>
                        </div>
                        <div id="preimage" style="float:right;"></div>
                        <div class="modal-footer">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="myModalEdit" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close close_edit" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Edit Item</h4>
                        </div>
                        <div style="float:left;">
                            <form id='form_edit'>
                                <input type='text' id='fileInputTextEdit'>
                                <input type='file' id='fileInputImageEdit'>
                                <div class='actions'>
                                    <button type="button" id="update_item" class="btn btn-default" data-dismiss="modal">guardar</button>
                                    <span data-dismiss="modal" class="btn btn-default close_edit">Cancelar</span>
                                </div>
                            </form>
                        </div>
                        <div id="preimageEdit" style="float:right;"></div>
                        <div class="modal-footer">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="app.js"></script>

    </body>
</html>
